<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Bootstrap JavaScript Bundle with Popper (not used but could be useful later) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        window.addEventListener('hashchange', function(event) {
            details = document.querySelectorAll("details");
            details.forEach(function(detail) {
                detail.open = false;
            });
            split_ind = event.newURL.indexOf("#");
            if (split_ind > -1)
            {
                cur_id = event.newURL.substring(split_ind);
                cur_elem = document.querySelector(cur_id)
                cur_elem.parentElement.open = true;
                cur_elem.scrollIntoView();
            }
        }, false);
    
        function topicAnchorClick(elem)
        {
            window.history.pushState({}, "", "#" + elem.parentElement.id);
        }
    
        function parAnchorClick(elem)
        {
            window.history.pushState({}, "", "#" + elem.parentElement.id);
        }
    </script>
    <script>
        $(document).ready(function(){
            $("#searchBar").on('keyup', function(){
                var value = $(this).val().toLowerCase();
                $("details").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
</head>
<body>
    <div class="container" style="padding-top: 20px;">
        <input id="searchBar" type="text" placeholder="Filter chapters...">
    </div>
</body>
</html>
