<!DOCTYPE html>
<html>
<head>
    <script>
        function topicAnchorClick(elem)
        {
            elem.parentElement.parentElement.open = false;
            console.log(elem.getAttribute("href"));
            console.log(document.querySelector(elem.getAttribute("href")));
            document.querySelector(elem.getAttribute("href")).open = true;
        }

        function parAnchorClick(elem)
        {
            elem.parentElement.parentElement.open = false;
            document.querySelector(elem.getAttribute("href")).parentElement.open = true;
        }
    </script>
</head>

</body>
</html>
